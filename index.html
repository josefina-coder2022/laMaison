<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./estilos/style.css">
  <script src="https://kit.fontawesome.com/e849a0b79d.js" crossorigin="anonymous"></script>

  <title>LaMeson</title>

</head>

<body>

  <div id="grilla">

    <header>

      <div id="logoHeader">
        <a href="index.html">
          <img src="imagenes/logo.png" />
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a data-aos="zoom-in" href="index.html">Inicio</a>
          </li>

          <li>
            <a href="secciones/carta.html">Carta</a>
          </li>

          <li>
            <a href="secciones/eventos.html">Eventos</a>
          </li>

          <li>
            <a href="secciones/nosotros.html">Nosotros</a>
          </li>

          <li>
            <a href="secciones/contacto.html">Contacto</a>
          </li>

        </ul>

      </nav>

    </header>

    <section id="galeria">
      <figure>
        <img id="imgDataMaison" src="./imagenes/imagenCentral.jpg" alt="imagen de Inicio">
      </figure>

    </section>

    <main id="general">
      <h2>Menú del día</h2>

      <img id="menu" src="./imagenes/imagenGastronómica.jpg" alt="Menú del día">
      <p id="menuDeldia">Lomo de atún con ensalada fresca</p>

      <h2>Servicios</h2>

      <section id="servicios">

        <figure class="imgExperiencias">
          <figcaption class="serviciosFig"> Desayunos y Meriendas</figcaption>
          <img src="imagenes/desayuno.png">
        </figure>

        <figure class="imgExperiencias">
          <figcaption class="serviciosFig"> Almuerzos y Cenas</figcaption>
          <img src="imagenes/almuerzo.png">
        </figure>

        <figure class="imgExperiencias">
          <figcaption class="serviciosFig"> Eventos</figcaption>
          <img src="imagenes/eventos.png">
        </figure>

        <figure class="imgExperiencias">
          <figcaption class="serviciosFig"> Delivery</figcaption>
          <img src="imagenes/delivery.png">
        </figure>

      </section>

      <h2>Experiencias</h2>

      <section id="experiencias">

        <figure class="imgExperiencias">
          <img src="imagenes/cara1.png">
          <figcaption>"Hermosa experiencia"</figcaption>
        </figure>

        <figure class="imgExperiencias">
          <img src="imagenes/cara2.png">
          <figcaption>"Hermosa lugar"</figcaption>
        </figure>

        <figure class="imgExperiencias">
          <img src="imagenes/cara3.png">
          <figcaption>"Muy buena atención"</figcaption>
        </figure>

        <figure class="imgExperiencias">
          <img src="imagenes/cara4.png">
          <figcaption>"Excelente comida"</figcaption>
        </figure>

      </section>


    </main>

    <aside id="novedades" class="estilosNovedades">

      <h3>Platos destacados</h3>

      <section class="comidasDestacadas">

        <figure class="imgComidas">
          <img src="./imagenes/Comida1.jpg" alt="Comida1">
          <figcaption class="figcaptionStyle">Salmón a las finas hiervas</figcaption>
        </figure>

        <figure class="imgComidas">
          <img src="./imagenes/Comida2.jpg" alt="Comida2">
          <figcaption class="figcaptionStyle">Pollo al champignon</figcaption>
        </figure>

        <figure class="imgComidas">
          <img src="./imagenes/Comida3.jpg" alt="Comida3">
          <figcaption class="figcaptionStyle">Sorrentinos de calabaza</figcaption>
        </figure>

      </section>

    </aside>

    <footer class="footerContainer">

      <div class="footerTexto">
        <p>© La Maison 2022 .Todos los derechos reservados.</p>
      </div>

      <div class="footerSocial">

        <a href="https://es-la.facebook.com">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="https://www.instagram.com">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://www.whatsapp.com">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>

    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
