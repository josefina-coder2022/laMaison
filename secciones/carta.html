<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Conoce nuestra carta con los mejores platos y nuestra propuesta para eventos de todo tipo que incluye catering personalizado">
  <meta name="keywords" content="Carta, gourmet, excelencia, comida internacional, catering, chefs, profesionales">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e849a0b79d.js" crossorigin="anonymous"></script>

<body>

  <header>

    <div id="logoHeader">
      <a href="../index.html">
        <img src="../imagenes/logo.png" />
      </a>
    </div>

    <nav>
      <ul>
        <li>
          <a href="../index.html">Inicio</a>
        </li>

        <li>
          <a href="carta.html">Carta</a>
        </li>

        <li>
          <a href="eventos.html">Eventos</a>
        </li>

        <li>
          <a href="nosotros.html">Nosotros</a>
        </li>

        <li>
          <a href="contacto.html">Contacto</a>
        </li>

      </ul>

    </nav>

  </header>

  <main>

    <section class="container">

      <div class="row">

        <div id="carouselExampleIndicators" class="carousel slide col" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../imagenes/sushi.jpg" class="d-block w-100" alt="Nuestro mejor sushi todos los jueves">
            </div>
            <div class="carousel-item">
              <img src="../imagenes/cebiche.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../imagenes/camarones.webp" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>

      <section id="galeria">
        <figure>
          <figcaption class="figcaptionCarta">Nuestros platos...</figcaption>
          <img id="imgenCarta" src="../imagenes/Carta.jpg" alt="imagen de Inicio">
        </figure>
      </section>

    </section>

  </main>

  <footer class="footerContainer">

    <div class="footerTexto">
      <p>Â© La Maison 2022 .Todos los derechos reservados.</p>
    </div>

    <div class="footerSocial">
      <div>
        <i class="fa-brands fa-facebook-f"></i>
      </div>

      <div>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div>
        <i class="fa-brands fa-whatsapp"></i>
      </div>


    </div>
