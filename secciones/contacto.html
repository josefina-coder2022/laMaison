<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contactanos para que podamos asesorarte en lo que estas buscando y necesitas, con los mejores precios y profesionales de la gastronomía">
  <meta name="keywords" content="Contacto, asesoramiento, gourmet, profesionales gastronomicos, someliers">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e849a0b79d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../estilos/style.css">
  <title>La Meson - Contacto</title>
</head>

<body>

  <header>

    <div id="logoHeader">
      <a href="../index.html">
        <img src="../imagenes/logo.png" />
      </a>
    </div>

    <nav>
      <ul>
        <li>
          <a href="../index.html">Inicio</a>
        </li>

        <li>
          <a href="carta.html">Carta</a>
        </li>

        <li>
          <a href="eventos.html">Eventos</a>
        </li>

        <li>
          <a href="nosotros.html">Nosotros</a>
        </li>

        <li>
          <a href="contacto.html">Contacto</a>
        </li>

      </ul>

    </nav>

  </header>

  <main>

    <section id="formularioContainer">

      <legend>Dejanos tu comentario, te estamos esperando....</legend>

      <form class="row g-3">

        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-6">
          <label for="invitados" class="form-label">Cantidad de invitados</label>
          <input type="number" class="form-control" id="invitados">
        </div>

        <div class="col-md-6">
          <label for="hora" class="form-label">Horario</label>
          <input type="time" class="form-control" id="hora">
        </div>
        <div class="col-12">
          <textarea class="form-control"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

      </form>

    </section>

  </main>

  <footer class="footerContainer">

    <div class="footerTexto">
      <p>© La Maison 2022 .Todos los derechos reservados.</p>
    </div>

    <div class="footerSocial">
      <div>
        <i class="fa-brands fa-facebook-f"></i>
      </div>

      <div>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div>
        <i class="fa-brands fa-whatsapp"></i>
      </div>


    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
